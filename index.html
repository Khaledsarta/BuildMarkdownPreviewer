<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="setDefault()">
    <div class="container my-4">
        <div class="row">
            <div class="col text-center mb-4">
                <h1>Khaled Elsarta</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="editor-container">
                    <h2 class="text-center mb-3">Editor</h2>
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1" rows="15"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="preview-container">
                    <h2 class="text-center mb-3">Preview</h2>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.js"></script>
    <script src="main.js"></script>
</body>
</html>
